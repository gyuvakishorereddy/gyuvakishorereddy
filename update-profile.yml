name: â™»ï¸ Update GitHub Profile README

on:
  schedule:
    - cron: '0 0 * * *'  # Runs once a day at midnight (UTC)
  workflow_dispatch:       # Allows manual trigger from Actions tab

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§  Generate Profile README
        uses: jaydeep-yadav/auto-profile-readme@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          username: Kishore276

      - name: ğŸ” Add cache-busting timestamp
        run: |
          # This ensures GitHub refreshes your README (like the Trophy image)
          sed -i "s/timestamp=[0-9]*/timestamp=$(date +%s)/" README.md || true

      - name: ğŸ’¾ Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "ğŸ”„ Auto-update README on $(date '+%Y-%m-%d')" || echo "No changes to commit"
          git push
